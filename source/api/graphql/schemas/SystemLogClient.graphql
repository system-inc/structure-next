schema {
    query: Query
    mutation: Mutation
}

enum ClientCategory {
    App
    Unknown
    WebBrowser
}

"""
The operator of a field filter
"""
enum ColumnFilterConditionOperator {
    Equal
    GreaterThan
    GreaterThanOrEqual
    In
    IsNotNull
    IsNull
    LessThan
    LessThanOrEqual
    Like
    NotEqual
    NotIn
    NotLike
}

input ColumnFilterInput {
    caseSensitive: Boolean
    column: String!
    operator: ColumnFilterConditionOperator!
    value: JSON!
}

enum DeviceCategory {
    Desktop
    Mobile
    Tablet
    Unknown
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

type Mutation {
    systemLogCreate(input: SystemLogClientInput!): OperationResult!
}

type OperationResult {
    success: Boolean!
}

"""
The order direction of a query
"""
enum OrderByDirection {
    Ascending
    Descending
}

input OrderByInput {
    direction: OrderByDirection
    key: String!
}

type Pagination {
    itemIndex: Int!
    itemIndexForNextPage: Int
    itemIndexForPreviousPage: Int
    itemsPerPage: Int!
    itemsTotal: Int!
    page: Int!
    pagesTotal: Int!
}

input PaginationInput {
    filters: [ColumnFilterInput!]
    itemIndex: Int
    itemsPerPage: Int!
    orderBy: [OrderByInput!]
}

type PaginationSystemLogResult {
    items: [SystemLog!]!
    pagination: Pagination!
}

type Query {
    systemLogsPrivileged(filters: SystemLogQueryFilters, pagination: PaginationInput!): PaginationSystemLogResult!
}

type SystemLog {
    accountId: String
    category: String
    client: String
    clientCategory: ClientCategory
    clientVersion: String
    data: JSONObject
    deviceCategory: DeviceCategory
    deviceId: String
    environment: String
    event: String!
    ipAddress: String
    level: SystemLogLevel!
    locale: String
    message: String
    operatingSystem: String
    operatingSystemVersion: String
    requestId: String
    sessionId: String
    source: String
    sourceType: SystemLogSourceType
    stackTrace: String
    traceId: String
    traceSequence: Float
    userAgent: String
}

input SystemLogClientInput {
    category: String
    data: JSONObject
    event: String!
    level: String!
    message: String
    source: String
    stackTrace: String
    traceId: String
    traceSequence: Float
}

"""
The level of the system log message.
"""
enum SystemLogLevel {
    Critical
    Debug
    Error
    Info
    Warning
}

input SystemLogQueryFilters {
    accountId: String
    category: String
    deviceId: String
    event: String
    level: SystemLogLevel
    sessionId: String
    source: String
    sourceType: SystemLogSourceType
    traceId: String
}

"""
The source type of the system log message.
"""
enum SystemLogSourceType {
    Client
    Server
}
