schema {
    query: Query
    mutation: Mutation
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.This scalar is serialized to a string in ISO 8601 format and parsed from a string in ISO 8601 format.
"""
scalar DateTimeISO

type EmailVerification {
    emailAddress: String!
    lastEmailSentAt: DateTimeISO
    status: EmailVerificationStatus!
}

"""
The verification status of an email address.
"""
enum EmailVerificationStatus {
    Failed
    Pending
    Verified
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Mutation {
    notificationBindingCreate(input: NotificationBindingCreateInput!): NotificationBinding!
    notificationBindingDelete(input: NotificationBindingInput!): OperationResult!
    notificationDestinationDelete(input: NotificationDestinationDeleteInput!): OperationResult!
    notificationDestinationEmailCreate(input: NotificationDestinationEmailCreateInput!): NotificationDestination!
    notificationDestinationEmailUpdate(input: NotificationDestinationEmailUpdateInput!): NotificationDestination!
    notificationDestinationEmailVerificationComplete(
        input: NotificationDestinationEmailVerificationCompleteInput!
    ): NotificationDestination!
    notificationDestinationEmailVerificationSend(
        input: NotificationDestinationEmailVerificationSendInput!
    ): EmailVerification!
}

type NotificationBinding {
    accountId: String!
    bindingId: String!
    bindingType: String!
    createdAt: DateTimeISO!
    destination: NotificationDestination
    destinationId: String
    id: String!
    name: String
    systemDestinationType: SystemNotificationDestination
}

input NotificationBindingCreateInput {
    bindingId: String!
    bindingType: String!
    destinationId: String
    name: String
    systemDestinationType: SystemNotificationDestination
}

input NotificationBindingInput {
    id: String!
}

input NotificationBindingListInput {
    bindingId: String
    bindingType: String
}

type NotificationDestination {
    accountId: String!
    bindings: [NotificationBinding!]
    channelType: String!
    createdAt: DateTimeISO!
    id: String!
    isEnabled: Boolean!
    name: String!
    settings: JSON
    systemDestinationType: SystemNotificationDestination
    updatedAt: DateTimeISO!
}

input NotificationDestinationDeleteInput {
    id: String!
}

input NotificationDestinationEmailCreateInput {
    emailAddress: String!
    isEnabled: Boolean!
    name: String!
}

input NotificationDestinationEmailUpdateInput {
    id: String!
    isEnabled: Boolean
    name: String
}

input NotificationDestinationEmailVerificationCompleteInput {
    code: String!
    destinationId: String!
}

input NotificationDestinationEmailVerificationSendInput {
    emailAddress: String!
}

input NotificationDestinationInput {
    id: String!
}

input NotificationDestinationListInput {
    channelType: String
    isEnabled: Boolean
}

type OperationResult {
    success: Boolean!
}

type Query {
    notificationBinding(input: NotificationBindingInput!): NotificationBinding
    notificationBindings(input: NotificationBindingListInput): [NotificationBinding!]!
    notificationDestination(input: NotificationDestinationInput!): NotificationDestination
    notificationDestinations(input: NotificationDestinationListInput): [NotificationDestination!]!
}

"""
An enum of system provided notification destinations. These do not require any configuration by the user.
"""
enum SystemNotificationDestination {
    PrimaryAccountEmail
}
