}

# Commerce Shopping Bag Price Estimate Query
query EstimateOrderPrice($itemIds: [String!]!) {
    commerceShoppingBagPriceEstimate(itemIds: $itemIds) {
        amount
        currencyCode
        lineItemPrices {
            amount
            indexId
            originalSubtotal
            subtotal
            tax
        }
        originalSubtotal
        shippingRate {
            amount
            originalAmount
            breakdown {
                freeShipping
                originalShippingRate
                shippingRate
                packageIndexId
                items {
                    indexId
                    quantity
                }
            }
        }
        subtotal
        tax {
            shipping
            total
        }
    }
}

