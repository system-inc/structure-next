# Commerce Orders Admin Query
query CommerceOrdersAdmin($pagination: PaginationInputWithFilters, $orderBy: OrderBy) {
    commerceOrdersAdmin(input: $pagination, orderBy: $orderBy) {
        items {
            batchIdentifier
            beneficiaryEmailAddress
            # checkoutSessionId
            createdAt
            # discounts {
            #     code
            #     createdAt
            #     endsAt
            #     id
            #     startsAt
            #     type
            #     updatedAt
            #     usageCount
            # }
            emailAddress
            fulfillmentSource
            fulfillmentStatus
            holdOnShipping
            id
            identifier
            lineItems {
                commerceOrderId
                createdAt
                fulfilledQuantity
                id
                indexId
                productVariantId
                quantity
                status
                shippedQuantity
                statusDescription
                updatedAt
            }
            metadata
            orderLogs {
                commerceOrderId
                content
                id
                description
                createdAt
                source
                visibility
            }
            payment {
                amount
                authorizedAt
                cancelledAt
                capturedAt
                confirmedAt
                createdAt
                currencyCode
                externalReferenceId
                id
                paymentMethod {
                    externalResourceId
                    paymentProcessorType
                    type
                    ... on PaymentMethodCreditCard {
                        externalResourceId
                        billingAddress {
                            city
                            company
                            country
                            firstName
                            lastName
                            line1
                            line2
                            postalCode
                            state
                            phoneNumber
                        }
                        cardType
                        expirationMonth
                        expirationYear
                        last4
                        paymentProcessorType
                        type
                    }
                    ... on PaymentMethodAppleInAppPurchase {
                        externalResourceId
                        paymentProcessorType
                        type
                    }
                }
                paymentProcessorType
                status
                statusDescription
                updatedAt
                walletEntryId
            }
            paymentId
            paymentStatus
            priceInfo {
                amount
                currencyCode
                lineItemPrices {
                    amount
                    indexId
                    originalSubtotal
                    subtotal
                    tax
                }
                originalSubtotal
                shippingRate {
                    amount
                    breakdown {
                        freeShipping
                        items {
                            indexId
                            quantity
                        }
                        originalShippingRate
                        packageIndexId
                        shippingRate
                    }
                    originalAmount
                }
                subtotal
                tax {
                    shipping
                    total
                }
            }
            shipments {
                cancelledAt
                createdAt
                createdByAccountId
                createdByProfileId
                deliveredAt
                deliveryStatus
                id
                orderIndexId
                label {
                    carrier
                    labelId
                    serviceType
                    source
                    trackingNumber
                    trackingUrl
                }
                orderSlip {
                    storedObjectUrl
                }
                shippedAt
                source
                status
                statusDescription
                toAddress {
                    city
                    company
                    country
                    firstName
                    lastName
                    line1
                    line2
                    phoneNumber
                    state
                    postalCode
                }
                updatedAt
                updatedByAccountId
                updatedByProfileId
            }
            shippingInfo {
                shippingAddress {
                    city
                    country
                    company
                    lastName
                    firstName
                    line1
                    line2
                    phoneNumber
                    postalCode
                    state
                }
            }
            source
            statusDescription
            status
            updatedAt
        }
        pagination {
            itemsTotal
            itemsPerPage
            page
            pagesTotal
            itemIndex
            itemIndexForNextPage
            itemIndexForPreviousPage
        }
    }
}

