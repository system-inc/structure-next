# Email Campaigns Query
query EmailCampaigns($pagination: PaginationInputWithFilters) {
    emailCampaigns(input: $pagination) {
        items {
            id
            title
            description
            fromName
            fromEmail
            status
            currentStageIndexId
            deliveryStages {
                indexId
                percentToSend
                stageStatus
                emailsSent
                percentSent
                startedAt
                completedAt
                emailTemplateId
                emailTemplateContentId
            }
            updatedByAccountId
            updatedByProfileId
            updatedAt
            createdByAccountId
            createdByProfileId
            createdAt
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            pagesTotal
            page
        }
    }
}

# Email Lists Query
query EmailLists($pagination: PaginationInput) {
    emailLists(pagination: $pagination) {
        items {
            id
            identifier
            title
            pagedEmailListEntries(pagination: { itemIndex: 0, itemsPerPage: 0 }) {
                pagination {
                    itemsTotal
                }
            }
            updatedAt
            updatedByAccountId
            updatedByProfileId
            createdByAccountId
            createdByProfileId
            createdAt
        }
    }
}

# Email Contact Mutation
mutation EmailContact($input: EmailContactInput!) {
    emailContact(input: $input)
}
