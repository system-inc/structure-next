# Support Post Query
query SupportPost($identifier: String!) {
    post(identifier: $identifier) {
        identifier
        slug
        status
        title
        description
        content
        updatedAt
        createdAt
    }
}

query SupportPosts($pagination: PaginationInput!) {
    posts(pagination: $pagination) {
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            pagesTotal
            page
        }
        items {
            identifier
            slug
            status
            title
            description
            content
            topics {
                id
                title
                slug
            }
            updatedAt
            createdAt
        }
    }
}

# Support Post Topic Query
query SupportPostTopic($slug: String!, $path: String, $pagination: PaginationInput!) {
    postTopic(slug: $slug, path: $path, type: "SupportArticle", pagination: $pagination) {
        topic {
            id
            title
            slug
            description
            postCount
            createdAt
        }
        subTopics {
            id
            title
            slug
            description
            postCount
            createdAt
        }
        pagedPosts {
            items {
                id
                identifier
                slug
                status
                title
                description
                content
                metadata
                updatedAt
                createdAt
            }
            pagination {
                itemIndex
                itemIndexForPreviousPage
                itemIndexForNextPage
                itemsPerPage
                itemsTotal
                pagesTotal
                page
            }
        }
    }
}

# Support Ticket Create Mutation
mutation SupportTicketCreate($input: SupportTicketCreateInput!) {
    supportTicketCreate(input: $input) {
        id
        type
        status
        userEmailAddress
        title
        description
        comments {
            content
        }
    }
}

# Support Tickets Privileged Query
query SupportTicketsPrivileged($pagination: PaginationInput!) {
    supportTicketsPrivileged(pagination: $pagination) {
        items {
            id
            identifier
            status
            type
            title
            description
            userEmailAddress
            assignedToProfileId
            assignedToProfile {
                username
                displayName
                images {
                    type
                    url
                    variant
                }
            }
            comments {
                id
                source
                visibility
                content
                contentType
                attachments {
                    type
                    url
                    variant
                }
                createdAt
            }
            createdAt
            lastUserCommentedAt
            answeredAt
            answered
        }
        pagination {
            itemIndex
            itemIndexForNextPage
            itemIndexForPreviousPage
            itemsPerPage
            itemsTotal
            page
            pagesTotal
        }
    }
}

# Support Ticket Assign Mutation
mutation SupportTicketAssign($ticketId: String!, $username: String) {
    supportTicketAssign(ticketId: $ticketId, username: $username) {
        id
        assignedToProfileId
        assignedToProfile {
            username
            displayName
            images {
                type
                url
                variant
            }
        }
    }
}

# Support Ticket Comment Create Privileged Mutation
mutation SupportTicketCommentCreatePrivileged($input: SupportTicketCommentCreateInput!) {
    supportTicketCommentCreatePrivileged(input: $input) {
        id
        content
        contentType
        source
        visibility
        createdAt
    }
}

# Support All Support Profiles Query
query SupportAllSupportProfiles {
    supportAllSupportProfiles {
        username
        displayName
        images {
            type
            url
            variant
        }
    }
}

query SupportTicketAccountAndCommerceOrdersPriveleged($email: String!, $pagination: PaginationInput!) {
    accountPrivileged(
        input: { emailAddress: $email }
    ) {
        defaultProfileId
        defaultProfile {
            id
            images {
                type
                url
                variant
            }
            displayName
            givenName
            familyName
            preferredName
            username
            createdAt
        }
        emailAddress
        status
    }
    commerceOrdersPrivileged(pagination: $pagination) {
        items {
            id
            fulfillmentStatus
            emailAddress
            identifier
            lineItems {
                createdAt
                id
                indexId
                productVariantId
                quantity
                status
                updatedAt
            }
            paymentStatus
            priceInfo {
                amount
                currencyCode
                originalSubtotal
                subtotal
                lineItemPrices {
                    indexId
                    originalSubtotal
                    subtotal
                }
                shippingRate {
                    amount
                    originalAmount
                }
                tax {
                    shipping
                    total
                }
            }
            appliedDiscounts {
                amount
                codeReference
            }
            source
            status
            metadata
            createdAt
            updatedAt
            shippingInfo {
                shippingAddress {
                    line1
                    line2
                    city
                    company
                    country
                    firstName
                    lastName
                    phoneNumber
                    postalCode
                    state
                }
            }
        }
        pagination {
            pagesTotal
            page
            itemsTotal
            itemsPerPage
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemIndex
        }
    }
}