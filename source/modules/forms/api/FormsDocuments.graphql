# Forms Query
query Form($identifier: String!) {
    form(identifier: $identifier) {
        identifier
        title
        description
        status
        metadata {
            theme {
                backgroundColor
                primaryColor
                header {
                    fontFamily
                    fontSize
                }
                question {
                    fontFamily
                    fontSize
                }
                text {
                    fontFamily
                    fontSize
                }
            }
        }
        components {
            ... on FormComponentDataCheckbox {
                id
                position
                section
                type
                title
                description
                required
                options
                maxSelections
            }
            ... on FormComponentDataCheckboxGrid {
                id
                position
                section
                type
                title
                description
                required
                columns
                rows
                maxSelectionsPerRow
                allowEmpty
            }
            ... on FormComponentDataDate {
                id
                position
                section
                type
                title
                description
                required
                initialDate
                minDate
                maxDate
            }
            ... on FormComponentDataDropdown {
                id
                position
                section
                type
                title
                description
                required
                options
                placeholder
                defaultOption
            }
            ... on FormComponentDataLinearScale {
                id
                position
                section
                type
                title
                description
                required
                min
                max
                step
                leftLabel
                rightLabel
            }
            ... on FormComponentDataMultipleChoice {
                id
                position
                section
                type
                title
                description
                required
                options
                defaultOption
            }
            ... on FormComponentDataMultipleChoiceGrid {
                id
                position
                section
                type
                title
                description
                required
                columns
                rows
            }
            ... on FormComponentDataParagraph {
                id
                position
                section
                type
                title
                description
                required
                placeholder
            }
            ... on FormComponentDataRating {
                id
                position
                section
                type
                title
                description
                required
                icon
                min
                max
                allowHalf
                allowZero
            }
            ... on FormComponentDataSectionHeader {
                id
                position
                section
                type
                title
                description
                required
            }
            ... on FormComponentDataShortAnswer {
                id
                position
                section
                type
                title
                description
                required
                placeholder
            }
            ... on FormComponentDataTime {
                id
                position
                section
                type
                title
                description
                required
                initialTime
                minTime
                maxTime
                allowSeconds
                ampm
            }
            ... on FormComponentDataTitleAndDescription {
                id
                position
                section
                type
                title
                description
                required
            }
        }
        updatedAt
        createdAt
    }
}

# Submit Form Mutation
mutation SubmitForm($identifier: String!, $emailAddress: String, $data: JSON!) {
    submitForm(identifier: $identifier, emailAddress: $emailAddress, data: $data) {
        id
        formId
    }
}
