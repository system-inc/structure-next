# Account Current Query
query AccountCurrent {
    accountCurrent {
        currentProfile {
            id
            createdAt
            updatedAt
            username
            displayName
            givenName
            familyName
            phoneNumber
            imageUrls {
                url
                variant
            }
        }
        primaryAccountEmail {
            id
            type
            isVerified
            emailAddress
            source
            updatedAt
            createdAt
        }
        roles {
            id
            type
            status
            expiresAt
            updatedAt
            createdAt
        }
        currentSession {
            currentProfileId
            status
            statusChangedAt
            updatedAt
            createdAt
        }
        createdAt
    }
}

