# Account Authentication Query
# This uses the authentication ID cookie to determine the current authentication status.
query AuthenticationCurrent {
    authenticationCurrent {
        status
        currentChallenge {
            challengeType
            status
        }
        updatedAt
        createdAt
    }
}

# Account Registration Create Mutation
# This will not create a new account, rather, it will create a new registration session.
# After the appropriate challenges have been completed, the registration can be completed and a new account will be created.
mutation AccountRegistrationCreate($input: AccountRegistrationCreateInput!) {
    accountRegistrationCreate(input: $input) {
        authentication {
            status
            currentChallenge {
                challengeType
                status
            }
            updatedAt
            createdAt
        }
    }
}

# Account Registration Status Query
query AccountRegistrationCurrent {
    accountRegistrationCurrent {
        status
        emailAddress
    }
}

# Account Registration Complete Mutation
mutation AccountRegistrationComplete($input: AccountRegistrationCompleteInput!) {
    accountRegistrationComplete(input: $input) {
        account {
            emailAddresses {
                emailAddress
            }
        }
    }
}

# Challenge - Email Verification
# Email Verification Send Mutation
mutation EmailVerificationSend {
    emailVerificationSend {
        status
    }
}

# Challenge Status - Email Verification
# Email Verification Query
query EmailVerification {
    emailVerification {
        status
        emailAddress
    }
}

# Challenge Complete - Email Verification
# Email Verification Verify Mutation
mutation EmailVerificationVerify($input: EmailVerificationVerifyInput!) {
    emailVerificationVerify(input: $input) {
        status
    }
}

# Challenge - Account Credential
# Account Credential Verify Mutation
mutation AccountCredentialVerify($input: AccountCredentialVerifyInput!) {
    accountCredentialVerify(input: $input) {
        success
    }
}
