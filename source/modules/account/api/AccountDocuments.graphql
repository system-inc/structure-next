# Accounts Admin Query
query AccountsAdmin($pagination: PaginationInput) {
    accountsAdmin(pagination: $pagination) {
        items {
            emailAddress
            profiles {
                username
                displayName
                imageUrls {
                    url
                    variant
                }
                createdAt
            }
        }
        pagination {
            itemsTotal
            itemsPerPage
            page
            pagesTotal
            itemIndex
            itemIndexForNextPage
            itemIndexForPreviousPage
        }
    }
}

