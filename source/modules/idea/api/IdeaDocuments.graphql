# Ideas Query
query Ideas($pagination: PaginationInputWithFilters) {
    articlesMine(input: $pagination) {
        items {
            id
            identifier
            slug
            status
            title
            content
            topic {
                name
            }
            reactions {
                content
                count
                reacted
            }
            upvoteCount
            voteType
            reportedCount
            reportStatus
            latestRevisionId
            updatedAt
            createdAt
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            pagesTotal
            page
        }
    }
}

# Idea Query
query Idea($identifier: String!) {
    article(identifier: $identifier) {
        id
        identifier
        slug
        status
        title
        content
        topic {
            name
        }
        reactions {
            content
            count
            reacted
        }
        upvoteCount
        voteType
        reportedCount
        reportStatus
        latestRevisionId
        updatedAt
        createdAt
    }
}

# Idea Create
mutation IdeaCreate($input: ArticleCreateInput!) {
    articleCreate(input: $input) {
        id
        status
        title
        contentType
        content
        settings
        upvoteCount
        downvoteCount
    }
}

# Idea Vote
mutation IdeaVote($articleId: String!, $type: ArticleVoteType!) {
    articleVote(articleId: $articleId, type: $type)
}

# Idea Unvote
mutation IdeaUnvote($articleId: String!) {
    articleUnvote(articleId: $articleId)
}

# Idea Reaction Create
mutation IdeaReactionCreate($articleId: String!, $content: String!) {
    articleReactionCreate(articleId: $articleId, content: $content)
}

# Idea Reaction Delete
mutation IdeaReactionDelete($articleId: String!, $content: String!) {
    articleReactionDelete(articleId: $articleId, content: $content)
}

# Idea Reaction Profiles
query IdeaReactionProfiles($articleId: String!, $content: String!, $pagination: PaginationInput) {
    articleReactionProfiles(articleId: $articleId, content: $content, pagination: $pagination) {
        items {
            username
            displayName
            profileId
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            pagesTotal
            page
        }
    }
}

# Idea Report Create
mutation IdeaReportCreate($input: ArticleReportInput!) {
    articleReportCreate(input: $input) {
        id
    }
}
