# Posts Query
query Posts($pagination: PaginationInputWithFilters) {
    posts(input: $pagination) {
        items {
            id
            identifier
            slug
            status
            title
            content
            topic {
                name
            }
            reactions {
                content
                count
                reacted
            }
            upvoteCount
            downvoteCount
            voteType
            reportedCount
            reportStatus
            metadata
            latestRevisionId
            updatedAt
            createdAt
        }
        pagination {
            itemIndex
            itemIndexForPreviousPage
            itemIndexForNextPage
            itemsPerPage
            itemsTotal
            pagesTotal
            page
        }
    }
}

